<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Login form</title>
  <meta name="description" content="Form">
  <meta name="author" content="Prabhu">
  <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
  <script
  src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/jquery.validate.js"
  crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./assets/css/style.css">
  <script src="./assets/js/script.js"></script>
</head>

<body>
  <div class="main-container">
      <div class="login-caption">
      <p><h1>Login</h1></p>
      <p><h3>Access your account</h3></p>
    </div>
    <div class="login-main">
  <form name="loginForm" method="POST">
    <p class="login-username form-block">
            <label for="login-username">Username</label>
            <input type="text" class="form-input" name="login_username" id="login-username" maxlength="100" placeholder="Username" required/>
        </p>
        <p class="login-password form-block">
            <label for="login-password">Password</label>
            <input type="password" class="form-input" minlength="7" maxlength="25" name="login_password" id="login-password" placeholder="Password" required/>
        </p>
        <a href="javascript:void(0);">Forgot Password</a>
        <p class="login-form-button">
            <button type="submit" class="login-button">Login</button>
        </p>
  </form>
  </div>
  </div>
  <div class="register-page-link">
    <h2>Not a member.?</h2>
    <p class="register-link-button">
      <a href="register.html"><button>Register</button></a>
     </p>
  </div>
</body>
</html>
