<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Register form</title>
  <meta name="description" content="Form">
  <meta name="author" content="Prabhu">
  <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
  <script
  src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/jquery.validate.js"
  crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./assets/css/style.css">
  <script src="./assets/js/script.js"></script>
  <!-- <link rel="stylesheet" href="css/styles.css?v=1.0"> -->

</head>

<body>
  <!-- <script src="js/scripts.js"></script> -->
  <div class="main-container">
      <div class="register-caption">
      <p><h1>Register</h1></p>
      <p><h3>Create your account and get started today</h3></p>
    </div>
    <div class="register-main">
  <form name="registerForm" method="POST" novalidate>
    <p class="register-forename form-block">
            <label for="register-forename">Forename*</label>
            <input type="text" class="form-input" name="register_forename" id="register-forename" maxlength="100" placeholder="Forename" required/>
        </p>
        <p class="register-surname form-block">
            <label for="register-surname">Surname*</label>
            <input type="text" class="form-input" name="register_surname" id="register-surname" maxlength="100" placeholder="Surname" required/>
        </p>
        <p class="register-sex form-block">
            <label for="register-sex">Sex*</label>
            <select name="register_sex" id="register-sex" class="register-sex">
                <option value="" disabled>Please select</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            <span>
                <label for="register-dob">DOB*</label>
                <input type="date" class="form-input" name="register_dob" id="register-dob" required/>
            </span>
        </p>
        <p class="register-email form-block">
            <label for="register_email">Email address*</label>
            <input type="email" class="form-input" name="register_email" id="register-email" maxlength="100" placeholder="Email address" required/>
        </p>
        <p class="register-email form-block">
            <label for="register_verify_email">Verify Email address*</label>
            <input type="email" class="form-input" name="register_verify_email" id="register-verify-email" maxlength="100" placeholder="Verify Email address" required/>
        </p>
        <p class="register-password form-block">
            <label for="register_password">Password*</label>
            <input type="password" class="form-input" minlength="7" maxlength="25" name="register_password" id="register-password" placeholder="Password" required/>
            <input type="checkbox" id="show_password" class="form-input-option" name="show_password"/> Show 
        </p>
       <p class="register-form-button">
            <button type="submit" class="register-button">Register</button>
        </p>
  </form>
  </div>
  </div>
  <div class="login-page-link">
    <h2>Not a member.?</h2>
    <p class="login-link-button">
      <a href="index.html"><button>Login</button></a>
     </p>
  </div>
</body>
</html>
